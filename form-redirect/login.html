<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cats Photos</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header {
      height: 80px;
      line-height: 80px;
      background-color: pink;
      color: white;
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
    }

    .login {
      padding-top: 250px;
      text-align: center;
    }

    .form-input {
      margin-bottom: 20px;
    }

    .form-label {
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>
    Cats album
  </header>
  
  <div class="login">
    <form id="login-form" method="post" onsubmit="submitForm()">
      <div class="form-input">
        <span class="form-label">Логин: </span><input id="login" type="text">
      </div>
      <div class="form-input">
        <span class="form-label">Пароль: </span><input id="password" type="password">
      </div>
      <button type="submit">Вход</button>
    </form>
  </div>

  <script>
    function buildUrl(login, password) {
      return `main.html?login=${login}&password=${password}`;
    }

    function submitForm() {
      var login = document.getElementById("login").value;
      var password = document.getElementById("password").value;

      document.getElementById("login-form").action = buildUrl(login, password)
    }
  </script>
  
</body>
</html>
